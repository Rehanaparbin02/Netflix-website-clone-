<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign-In</title>
    <link rel="stylesheet" href="sign-style.css">
</head>

<body>
    <div class="container">
        <nav>
            <a href="landing-page.html"><img class="logo" src="./Assets/logo.png" alt="logo"></a>
        </nav>
        <div class="signin-form">
            <div class="main-content">
                <h1>Sign In</h1>
            <form>
                <div class="form-group">
                    <input type="email" placeholder="Email or phone number" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign In</button>
                <h3>OR</h3>
                <button class="btn" type="submit">Use a Sign in code</button>
                <h4><a href="#">Forgot password?</a></h4>
            </form>
            
            <div class="help-links">
                <div class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
            </div>
            <div class="signup-now">
                <p>New to Netflix? <a href="#">Sign up now</a>.</p>
            </div>
            <div class="recaptcha-info">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
            </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <h2>Questions? Call 000-000-000-0000</h2>

        <div class="row">
            <div class="col">
                <a href="#">FAQ</a>
                <a href="#">Cookie Preferences</a>
            </div>
            <div class="col">
                <a href="#">Help Centre</a>
                <a href="#">Corporate Information</a>
            </div>
            <div class="col">
                <a href="#">Terms of Use</a>
            </div>
            <div class="col">
                <a href="#">Privacy</a>
            </div>
            </div class="bottom">

            <button class="bttn">English <img src="./Assets/down-icon.png" alt="down"></button>
        </div>
    </div>

</body>

</html>
